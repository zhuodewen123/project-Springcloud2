#\u6253\u5F00hystrix\u7194\u65AD\u5668
feign.hystrix.enabled=true
#\u8BBE\u7F6E\u7194\u65AD\u5668\u7684\u8D85\u65F6\u65F6\u95F4(\u5355\u4F4D:\u6BEB\u79D2)
